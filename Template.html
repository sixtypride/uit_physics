<!DOCTYPE html>
<html>
<head>
    <title>Example</title>

    <style>
        body {
            background: #dddddd;
        }

        #canvas {
            background: #ffffff;
            border: thin inset #aaaaaa;
        }
    </style>
</head>

<body>
<canvas id='canvas' width="800" height="600">
    Canvas not supported
</canvas>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    ///////////////////////////////////////////
    ///////////////////////////////////////////
    function Point(x, y) {
        this.x = x;
        this.y = y;
    }

    function Line(sPt, ePt) {
        this.sPt = sPt;
        this.ePt = ePt;
    }

    Line.prototype = {
        draw : function () {
            context.save();

            context.beginPath();
            context.moveTo(this.sPt.x, this.sPt.y);
            context.lineTo(this.ePt.x, this.ePt.y);
            context.stroke();

            context.restore();
        }
    }

    var line = new Line(new Point(100, 100), new Point( 200, 200));
    line.draw();


</script>
</body>
</html>
