<!DOCTYPE html>
<html>
<head>
    <title>Example</title>

    <style>
        body {
            background: #dddddd;
        }

        #canvas {
            background: #ffffff;
            border: thin inset #aaaaaa;
        }
    </style>
</head>

<body>
<canvas id='canvas' width="800" height="600">
    Canvas not supported
</canvas>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    ///////////////////////////////////////////
    ///////////////////////////////////////////
    function Ball() {
        this.radius = 10;

        this.x = 0;
        this.y = 0;
    }

    Ball.prototype = {
        draw: function() {
            context.save();

            context.translate(this.x, this.y);

            context.beginPath();
            context.arc(0,0,this.radius,0,Math.PI * 2);
            context.fillStyle = "red";
            context.fill();

            context.restore();
        }
    }
    ///////////////////////////////////////////////////
    ///////////////////////////////////////////////////

    var ball = new Ball();

    ball.x = 100;
    ball.y = 100;

    ball.draw();
</script>
</body>
</html>
