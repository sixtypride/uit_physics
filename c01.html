<!DOCTYPE html>
<html>
<head>
    <title>Example</title>

    <style>
        body {
            background: #dddddd;
        }

        #canvas {
            background: #ffffff;
            border: thin inset #aaaaaa;
        }
    </style>
</head>

<body>
<canvas id='canvas' width="800" height="600">
    Canvas not supported
</canvas>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    ///////////////////////////////////////////
    ///////////////////////////////////////////
    function Ball() {
        this.x = 0;
        this.y = 0;
        this.radius = 10;
        this.color = "red";
        this.angle = 0;
    }

    Ball.prototype = {
        draw : function () {
            context.save();

            context.translate(this.x, this.y);
            context.rotate(this.angle);

            context.beginPath();
            context.arc(0, 0, this.radius, 0, Math.PI * 2);
            //context.fillRect(0, 0, 50, 10);
            context.fillStyle = this.color;
            context.fill();

            context.restore();
        }
    };

    var ball = new Ball();
    ball.color = "red";
    var ball2 = new Ball();
    ball2.color = "black";

    ball.x = 100;
    ball.y = 100;

    ball2.x = 100;
    ball2.y = 100;

    ball2.draw();
    ball.draw();

    requestAnimationFrame(loop);

    function loop() {
        render();
        requestAnimationFrame(loop);
    }

    function render() {

    }

</script>
</body>
</html>
