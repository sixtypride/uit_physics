<!DOCTYPE html>
<html>
<head>
    <title>Example</title>

    <style>
        body {
            background: #dddddd;
        }

        #canvas {
            background: #ffffff;
            border: thin inset #aaaaaa;
        }
    </style>
</head>

<body>
<canvas id='canvas' width="800" height="600">
    Canvas not supported
</canvas>
<script src="common.js"></script>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    var box = new Box(100, 100, 100, 100, 50, 50);

    //    box.rotate(Math.PI / 4);
    //    box.scale(2,2);
    //    box.translate(100,0);

//
    var cos = Math.cos(Math.PI / 4);
    var sin = Math.sin(Math.PI / 4);
//
//    box.transform(1, 0, 0, 1, -150, -150);
//    box.transform(2, 0, 0, 2, 0, 0);
//    box.transform(cos, sin, -sin, cos, 0, 0);

    var offsetMat = new Matrix(1, 0, 0, 1, -150, -150);
    var scaleMat = new Matrix(2, 0, 0, 2, 0, 0);
    var rotateMat = new Matrix(cos, sin, -sin, cos, 0, 0);
    var transMat = new Matrix(1, 0, 0, 1, 150, 150);

    box.transformMatrix(offsetMat.concat(scaleMat).concat(rotateMat).concat(transMat));

    box.draw();

</script>
</body>
</html>
