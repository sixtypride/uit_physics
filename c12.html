<!DOCTYPE html>
<html>
<head>
    <title>Example</title>

    <style>
        body {
            background: #dddddd;
        }

        #canvas {
            background: #ffffff;
            border: thin inset #aaaaaa;
        }
    </style>
</head>

<body>
<canvas id='canvas' width="800" height="600">
    Canvas not supported
</canvas>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    function windowToCanvas(x, y) {
        var bbox = canvas.getBoundingClientRect();

        return { x : x - bbox.left, y : y - bbox.top }
    }
    ///////////////////////////////////////////////////
    ///////////////////////////////////////////////////
    function Vector2d(x, y) {
        this.x = x;
        this.y = y;
    }

    Vector2d.prototype = {
        add : function (vec) {
            return new Vector2d(this.x + vec.x, this.y + vec.y);
        },
        sub : function (vec) {
            return new Vector2d(this.x - vec.x, this.y - vec.y);
        },
        scale : function (scale) {
            return new Vector2d(this.x * scale, this.y * scale);
        },
        dot : function (vec) {
            return this.x * vec.x + this.y * vec.y;
        },
        length : function () {
            return Math.sqrt(this.x * this.x + this.y * this.y);
        },
        normalize : function () {
            var len = this.length();
            return new Vector2d(this.x / len, this.y / len);
        },
        perp : function (cw) {
            if(cw)
                return new Vector2d(-this.y, this.x);
            else return new Vector2d(this.y, -this.x);
        }
    };
    ///////////////////////////////////////////////////
    ///////////////////////////////////////////////////
    function Point(x, y) {
        this.x = x;
        this.y = y;
    }
    function Line(sPt, ePt) {
        this.sPt = sPt;
        this.ePt = ePt;
    }
    Line.prototype = {
        draw : function () {
            context.save();

            context.beginPath();
            context.moveTo(this.sPt.x, this.sPt.y);
            context.lineTo(this.ePt.x, this.ePt.y);
            context.stroke();

            context.restore();
        }
    }
    ///////////////////////////////////////////
    ///////////////////////////////////////////
    function Ball() {
        this.x = 0;
        this.y = 0;
        this.radius = 10;
        this.color = "red";
        this.angle = 0;
    }

    Ball.prototype = {
        draw : function () {
            context.save();

            context.translate(this.x, this.y);
            context.rotate(this.angle);

            context.beginPath();
            context.arc(0, 0, this.radius, 0, Math.PI * 2);
            //context.fillRect(-50, -5, 50, 10);
            context.fillStyle = this.color;
            context.fill();

            context.restore();
        }
    };

    var ball = new Ball();
    ball.color = "red";

    var speed = 20;

    var gravity = 0.4;

    var bounce = 0.97;

    var startX = 100;
    var startY = 500;

    ball.x = startX;
    ball.y = startY;

    var v = new Vector2d(0, 0);


    var line = new Line(new Point(500, 400), new Point(800, 300));
    var line2 = new Line(new Point(400, 600), new Point(500, 400));

    var lines = [line, line2];

    canvas.onmousedown = function(e) {
        var loc = windowToCanvas(e.clientX, e.clientY);

        var dx = loc.x - startX;
        var dy = loc.y - startY;

        var mv = new Vector2d(dx, dy);
        mv = mv.normalize().scale(speed);

        ball.x = startX;
        ball.y = startY;

        v = mv;
    }

    function hitTestByDistance() {
        var a = new Vector2d(line.ePt.x - line.sPt.x, line.ePt.y - line.sPt.y);
        var b = new Vector2d(line.sPt.x - ball.x, line.sPt.y - ball.y);

        var t = b.dot(a) / a.dot(a) * -1;

        if(t < 0 || t > 1) return;

        var p = a.scale(t).add(b);

        if(p.length() <= ball.radius) {

            var c = a.perp(false).normalize();
            var len = b.scale(-1).dot(c);

            var d = c.scale(ball.radius - len);

            ball.x += d.x;
            ball.y += d.y;

            // reflect
            var e = v.scale(-1).dot(c);
            var f = c.scale(e);
            var g = v.add(f).add(f).scale(bounce);

            v = g;

            return true;
        }
        return false;
    }

    requestAnimationFrame(loop);

    function loop() {
        context.clearRect(0, 0, canvas.width, canvas.height);

        v.y += gravity;
        ball.x += v.x;
        ball.y += v.y;


        if(hitTestByDistance()) {

        }

        if(ball.x < ball.radius) {
            ball.x = ball.radius;
            v.x *= - bounce;
            v.y *= bounce;
        } else if(ball.x > canvas.width - ball.radius) {
            ball.x = canvas.width - ball.radius;
            v.x *= - bounce;
            v.y *= bounce;
        } else if(ball.y < ball.radius) {
            ball.y = ball.radius;
            v.y *= - bounce;
            v.x *= bounce;
        } else if(ball.y > canvas.height - ball.radius) {
            ball.y = canvas.height - ball.radius;
            v.y *= - bounce;
            v.x *= bounce;
        }

        render();
        requestAnimationFrame(loop);
    }

    function render() {
        for(var i = 0; i < lines.length; i++) {
            lines[i].draw();
        }
        ball.draw();
    }
</script>
</body>
</html>
