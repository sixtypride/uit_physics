        this.vy = 0;
        this.radius = 10;
        this.color = "red";
    }

    Ball.prototype = {
        draw : function () {
            context.save();

            context.beginPath();
            context.translate(this.x , this.y);
//            context.rotate(90 * Math.PI / 180);

            context.arc(0, 0, this.radius, 0 , Math.PI * 2);

            context.fillStyle = this.color;

            context.restore();
